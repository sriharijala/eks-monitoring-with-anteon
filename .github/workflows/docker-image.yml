name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-docker-images:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: main
        
    - name: Make script executable
      run: chmod +x ./jenkins/jenkinsfile-microservice-app-production.sh
      
    - name: Build the Docker image
      run: jenkins/jenkinsfile-microservice-app-production.sh
